plugins {
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    jcenter()
}

def vertx_version='3.8.3' 

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation group: 'io.vertx', name: 'vertx-core', version: vertx_version
    implementation group: 'io.vertx', name: 'vertx-web', version: vertx_version
    implementation group: 'io.vertx', name: 'vertx-web-client', version: vertx_version
    implementation group: 'io.vertx', name: 'vertx-config', version: vertx_version
    implementation group: 'io.vertx', name: 'vertx-redis-client', version: vertx_version
    implementation group: 'io.vertx', name: 'vertx-rx-java', version: vertx_version
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


task run(type: JavaExec) {
    main = 'com.rey.bidding.App'
    classpath = sourceSets.main.runtimeClasspath
}

jar{
 	baseName = 'bidding-system'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'com.rey.bidding.App'
    }
}